
stages:
  - build
  - deploy

variables:
  DOCKER_IMAGE_PROD: "nist775hit/hl7-codeset-adapter-prod"
  DOCKER_IMAGE_DEV: "nist775hit/hl7-codeset-adapter-dev"  
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375  # Ensure Docker commands connect to the DinD service
  DOCKER_TLS_CERTDIR: ""          # Disable TLS for Docker-in-Docker

generate_jar:
  stage: build
  image: maven:3.9-eclipse-temurin-21-alpine
  script:
    - mvn -v
    - cd codeset-adapter
    - mvn org.apache.maven.plugins:maven-install-plugin:3.1.3:install-file  -Dfile=external-dependencies/vocab-1.0.jar -DgroupId=gov.cdc -DartifactId=vocab -Dversion=1.0 -Dpackaging=jar
    - chmod +x buildScript.sh
    - pwd
    - ls
    - ./buildScript.sh

  artifacts:
    paths:
      - codeset-adapter/target/codeset-adapter.jar 
    expire_in: 1 hour
  when: "manual"
  allow_failure: false 

build_and_push_docker_image_dev:
  stage: deploy
  image: docker:24.0.2
  services:
    - docker:24.0.2-dind
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
  script:
    - cp codeset-adapter/target/codeset-adapter.jar .
    - docker build -t "$DOCKER_IMAGE_DEV:latest" -t "$DOCKER_IMAGE_DEV:$CI_COMMIT_BRANCH"  .
    - docker push $DOCKER_IMAGE_DEV:latest
    - docker push $DOCKER_IMAGE_DEV:$CI_COMMIT_BRANCH
  dependencies:
    - generate_jar
  rules:
    - if: '$PROFILE == "dev"'
    

build_and_push_docker_image_prod:
  stage: deploy
  image: docker:24.0.2
  services:
    - docker:24.0.2-dind
  command: ["--tls=false"]
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
    - cat /root/.docker/config.json
  script:
    - cp codeset-adapter/target/codeset-adapter.jar .
    - docker build -t "$DOCKER_IMAGE_PROD:latest" -t "$DOCKER_IMAGE_PROD:$CI_COMMIT_BRANCH" .
    - docker push $DOCKER_IMAGE_PROD:latest
    - docker push $DOCKER_IMAGE_PROD:CI_COMMIT_BRANCH

  # dependencies:
  #   - generate_jar
  when: "manual"
  allow_failure: false 
