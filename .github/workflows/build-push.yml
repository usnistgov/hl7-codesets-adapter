name: Docker CI/CD

on:
  push:
    branches:
      - devops  # Run this workflow on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the GitHub repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx (for multi-platform support if needed)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      # Step 4: Build, Tag, and Push the Docker Image
      - name: Build, Tag, and Push Docker Image
        env:
          IMAGE_NAME: nist775hit/hl7v2-codeset-adapter
          COMMIT_SHA: ${{ github.sha }}
        run: |
          echo "Building Docker images"
          docker-compose -f infrastructure/containers/apps/docker-compose.yml build
          
          echo "Tagging the Docker image"
          docker tag ${IMAGE_NAME}:${COMMIT_SHA} ${IMAGE_NAME}:latest
          
          echo "Pushing Docker images to Docker Hub"
          docker push ${IMAGE_NAME}:${COMMIT_SHA}
          docker push ${IMAGE_NAME}:latest
